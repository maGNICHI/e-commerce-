{% extends "base.html" %}

{% block title %}Modifier Catégorie{% endblock %}

{% block header %}
    <h1>Modifier Catégorie</h1>
{% endblock %}

{% block content %}
<!-- Styles intégrés -->
<style>
    .form-container {
        border: 1px solid #ccc; /* Bordure gris clair */
        border-radius: 8px;     /* Coins arrondis */
        padding: 20px;          /* Espacement intérieur */
        background-color: #f9f9f9; /* Couleur de fond légère */
        width: 85%;             /* Largeur du formulaire */
        margin: 20px auto;      /* Centrer le formulaire */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Légère ombre pour le relief */
    }

    .form-group {
        margin-bottom: 15px; /* Espacement entre les groupes de champs */
    }

    .form-group label {
        display: block;       /* Afficher l'étiquette comme un bloc */
        margin-bottom: 5px;   /* Espacement en dessous de l'étiquette */
        font-weight: bold;    /* Mettre l'étiquette en gras */
        color: #333;          /* Couleur du texte de l'étiquette */
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        border: 1px solid #ccc; /* Bordure gris clair */
        border-radius: 4px;     /* Coins arrondis */
        padding: 5px;           /* Espacement intérieur */
        width: 100%;            /* Largeur pleine */
        box-sizing: border-box;  /* Inclure la bordure et le padding dans la largeur totale */
        font-size: 16px;         /* Taille de la police */
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus {
        border-color: #66afe9;   /* Couleur de bordure lors du focus */
        outline: none;           /* Retirer le contour par défaut */
        box-shadow: 0 0 5px rgba(102, 175, 233, 0.5); /* Ombre lors du focus */
    }
</style>

<!-- Contenu principal -->
<section class="content">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nom :</label>
                {{ form.name }}  <!-- Champ de texte simple pour le nom -->
            </div>
            
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description :</label>
                {{ form.description }}  <!-- Garder comme textarea pour la description -->
            </div>
            
            <button type="submit" class="btn btn-primary d-inline-block">Enregistre</button>
            <a href="{% url 'afficher_categories' %}" class="btn btn-primary d-inline-block" style="margin-left: 10px;">
                Retour à la liste des catégories
            </a>
        </form>
    </div>
</section>

{% endblock %}
