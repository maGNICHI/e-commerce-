{% extends 'base.html' %}

{% block content %}
  <h1>Modifier l'article</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Mettre à jour</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Retour aux détails de l'article</a>
{% endblock %}
