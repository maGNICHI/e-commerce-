{% extends 'base.html' %}

{% block content %}
  <h1>Liste des articles</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p>Créé le : {{ post.created_at|date:"F j, Y, g:i a" }}</p>
        <a href="{% url 'edit_post' post.id %}">Modifier</a>
        <a href="{% url 'delete_post' post.id %}">Supprimer</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'ajouter_post' %}">Ajouter un nouvel article</a>
{% endblock %}
