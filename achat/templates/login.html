{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Se connecter{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Connexion</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
</div>
{% endblock %}
